<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - {{COMPANY_NAME}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '{{COMPANY_COLOR}}',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .brand-text { color: {{COMPANY_COLOR}}; }
        .brand-bg { background-color: {{COMPANY_COLOR}}; }
        .brand-border { border-color: {{COMPANY_COLOR}}; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-800 shadow-sm border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="data:image/png;base64,{{LOGO_BASE64}}" alt="{{COMPANY_NAME}} Logo" class="h-12 w-auto">
                <div>
                    <h1 class="text-2xl font-bold brand-text">{{COMPANY_NAME}}</h1>
                    <p class="text-sm text-orange-400">IntelliSec Report</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-sm text-orange-400">Generated on</p>
                <p class="font-medium brand-text">{{DATE}}</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <div class="bg-gray-800 rounded-lg shadow overflow-hidden mb-8 border border-gray-700">
            <div class="px-6 py-5 border-b border-gray-700 brand-border border-l-4">
                <h2 class="text-xl font-semibold brand-text">{{TITLE}}</h2>
                <p class="mt-1 text-orange-300">{{DESCRIPTION}}</p>
            </div>
            
            <div class="p-6 overflow-x-auto">
                {{CONTENT}}
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <p class="text-sm text-gray-500">&copy; {{DATE}} {{COMPANY_NAME}}. All rights reserved.</p>
            <p class="text-sm text-gray-500">Generated by IntelliSec Children Tools</p>
        </div>
    </footer>

</body>
</html>
